name: Electronics with Arduino

baseurl: "/arduino"
theme_assets: "/arduino/theme/assets"
theme_images: "/arduino/theme/assets/images"
course_images: "/arduino/media/images"

markdown: kramdown
exclude: [
	"node_modules", 
	"Gemfile", 
	"Gruntfile.js", 
	"package.json", 
	"README.md", 
	"arduino.sublime-project", 
	"arduino.sublime-workspace",
  "psd"
]

kramdown:
  input: GFM
  enable_coderay: false

# Where things are
source:       .
destination:  ./_site
layouts_dir:  ./theme/_layouts
includes_dir: ./theme/_includes
sass:
    sass_dir: ./theme/_sass

# custom collections
collections:
  assets:
    output: true
  courses:
    output: true
    layout: chapter


# theme
themecolor: "#8E0E00"
